<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>viewport bug</title>
    <style>
      body {
        height: 100vh;
        position: relative;
        border: 2px solid red;
        margin: 0;
        box-sizing: border-box;
      }
      .input_test {
        position: absolute;
        bottom: 10px;
      }
      .invite {
        position: absolute;
        right: 10px;
        bottom: 10px;
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      function start() {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
      }
      function invite() {
        window.Telegram.WebApp.openTelegramLink('https://t.me/share/url?url=https%3A%2F%2Ft.me%2Fnb_bottle_bot')
      }
    </script>
  </head>
  <body onload="start()">
    <input class="input_test" type="text" />
    <button class="invite" onclick="invite()">invite</button>
  </body>
</html>
